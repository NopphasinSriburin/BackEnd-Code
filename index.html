<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex Lab</title>
    <link 
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
      rel="stylesheet" 
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
      crossorigin="anonymous"
    >
    <style>
        .card {
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Pokedex Lab</h1>
        <div id="pokemon-list" class="row"></div>
        <div class="text-center mt-3">
            <button id="load-more-btn" class="btn btn-primary">Load More Pokémon</button>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script>
        let offset = 0;
        const limit = 20;

        document.getElementById("load-more-btn").addEventListener("click", () => {
            fetch(`https://pokeapi.co/api/v2/pokemon?offset=${offset}&limit=${limit}`)
                .then(response => response.json())
                .then(data => {
                    const pokemonList = document.getElementById("pokemon-list");

                    data.results.forEach(pokemon => {
                        fetch(pokemon.url)
                            .then(response => response.json())
                            .then(pokemonData => {
                                pokemonList.innerHTML += `
                                    <div class='col-3'>
                                        <div class='card'>
                                            <a href='/detail/detail.html?id=${pokemonData.id}' target='_blank'>
                                                <img class='card-img-top' src='${pokemonData.sprites.front_default}' alt='${pokemonData.name}'>
                                            </a>
                                            <div class='card-body'>
                                                <h5 class='card-title'>#${pokemonData.id} ${pokemonData.name}</h5>
                                            </div>
                                        </div>
                                    </div>`;
                            })
                            .catch(error => console.error('Error fetching Pokémon details:', error));
                    });

                    offset += limit;
                })
                .catch(error => console.error('Error fetching Pokémon list:', error));
        });

        // Initial load
        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById("load-more-btn").click();
        });
    </script>
</body>
</html>
